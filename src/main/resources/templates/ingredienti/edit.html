<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/resources :: headTags"></div>

<head>
	<title>Pizza</title>
	<link rel="stylesheet" th:href="@{/css/application.css}">
	
	
</head>
<header>

</header>
<body>


 <div class="container p-1 overflow-hidden">
<nav th:replace="fragments/navbar :: navbar('pizza')"></nav>



<h1 class=" text-center">Pizzeria Porti Via</h1 >

<div class=" container text-center d-flex justify-content-between">

<a class="btn btn-primary " th:href="@{/ingredienti/create}"><i class="fas fa-plus"></i> Nuovo Ingrediente</a>
		
		<form th:action="@{/ingredienti}" method="get">		
	
	<div class="input-group">
	<input name="keyword" th:value="${keyword}"class="form-control" type="search" placeholder="Search" aria-label="Search">
	
	</div>
	
	</form  >
	
	
	</div  >

<hr/>

<div class="col-4">

					<h3>Nuovo Ingrediente</h3>
					
						
						<form id="ingredienti-form" th:object="${ingredienti}" th:action="${edit} ? @{/ingredienti/edit/{id}(id=${ingredienti.id})} :@{/ingredienti/docreate}" method="post"> 
						
							<div class="row gy-2">
			<div class="col-8">
				<div class="col-6">
					<label class="form-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
					<ul>
						<li th:each="err :${#fields.errors('nome')}" th:text="${err}"></li >
					</ul>
					</div >
				</div>
				
			<div class="col-12 text-center">
					<button class="btn btn-primary" type="submit"><i class="fas fa-check"></i></i> Salva</button>
					<a class="btn btn-primary" th:href="@{/ingredienti}"><i class="fas fa-undo"></i> Indietro</a>
				</div>
		
		</div>
		</form>
							</div>
		
	<div th:replace="fragments/resources :: scripts"></div>
	
</body>



</html>
