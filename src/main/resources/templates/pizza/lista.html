<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/resources :: headTags"></div>

<head>
	<title>Pizza</title>
</head>
<body>
<div class="container">

<div class="bg-success p-3 ">

<h1 class="text-white text-center">Pizzeria Casa Mia</h1 >

</div>
<hr/>


<table class="table" th:if="${list.size() > 0}">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Prezzo</th>
				<th>Descrizione</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="item : ${list}">
		<td th:text="${item.nome}"> </td>
		<td th:text="${item.descrizione}"> </td>
		<td th:text="${item.prezzo}"> </td>
		
		</tr>
		
		</tbody>
	</table>

<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
	There are no pizza in the menu
	</div>
<div class="margin bottom-3 ">
	<a class="btn btn-primary" th:href="@{/pizza/create}">New Pizza</a>
	</div  >
</div>
<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
