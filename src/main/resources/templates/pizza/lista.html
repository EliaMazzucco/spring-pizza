<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/resources :: headTags"></div>

<head>
	<title>Pizza</title>
	<link rel="stylesheet" th:href="@{/css/application.css}">
	
	
</head>
<header>

</header>
<body>


 <div class="container p-1 overflow-hidden">
<nav th:replace="fragments/navbar :: navbar('pizza')"></nav>



<h1 class=" text-center">Pizzeria Porti Via</h1 >

<div class=" container text-center d-flex justify-content-between">

<a class="btn btn-primary " th:href="@{/pizza/create}"><i class="fas fa-plus"></i> Nuova Pizza</a>
		
		<form th:action="@{/pizza}" method="get">		
	<div class="input-group">
	<input name="keyword" th:value="${keyword}"class="form-control" type="search" placeholder="Search" aria-label="Search"></input>
	<buttom class="btn btn-primary" type="submit"><i class="fas fa-search"></i></buttom>
	</div>
	</form  >
	
	
	</div  >

<hr/>



<table class="table text-center table-borderless" th:if="${list.size() > 0}">
		<thead>
			<tr>
				<th class="table-success">Nome</th >
				<th>Descrizione</th>
				<th class="table-danger">Prezzo</th >
			
			</tr>
		</thead>
		<tbody>
		<tr th:each="item : ${list}">
		<td class="table-success" th:text="${item.nome}"> </td >
		<td th:text="${item.descrizione}"> </td>
		<td class="table-danger" th:text="${item.prezzo}"> </td >
		<td>
		<a class="btn btn-primary" th:href="@{|/pizza/edit/${item.id}|}"><i class="fas fa-edit"></i></a>
		<a class="btn btn-primary" th:href="@{|/pizza/delete/${item.id}|}" onclick="return confirm('Sicuro di voler cancellare la pizza?')"><i class="fas fa-trash-alt"></i></a>
		<a class="btn btn-primary" th:href="@{|/pizza/info/${item.id}|}"><i class="fas fa-info-circle"></i></a>
		</td>
		</tr>
		
		</tbody>
	</table>
	
	
   
    
  </div>










<div class="alert alert-primary container" role="alert" th:unless="${list.size() > 0}">
	Non ci sono pizze
	</div>



<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
